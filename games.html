<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Metropoker &vert; Games</title>

    <link rel="stylesheet" href="styles.css">
</head>

<body>
<div id="header">
    <img src="metropoker.png" alt="logo">
    <h1>Metropoker</h1>
</div>
<div id="navBar">
    <div id="navBarContent">
        <div id="mainLinks">
            <a href="index.html">Home</a>
            <a id="active">Games</a>
            <a href="rules.html">Rules</a>
        </div>
        <div id="loginLinks">
            <a href="javascript:void(0)" onclick="openSignUpScreen()" id="signInButton">Sign up</a>
            <a href="javascript:void(0)" onclick="openLoginScreen()" id="loginButton">Login</a>
        </div>
        <div id="userPanel">
            <p>Hello,&#160;</p>
            <p id="textUsername"></p>
            <p>Your money:&#160;</p>
            <p id="textMoneyLeft"></p>
            <a href="javascript:void(0)" onclick="logOut()" id="logOutButton">Log out</a>
        </div>
    </div>
</div>

<div id="mainContent">
    <div id="games">
        <img id="openBlackjack" src="logos/blackjack_logo.png" alt="blackjack">
        <img id="openPoker" src="logos/poker_logo.png" alt="Poker">
        <img id="openTexas" src="logos/texas_logo.png" alt="Texas Hold'em">
    </div>
    <div id="gameBackground">
        <div id="bjTable">
            <button id="stop" onclick="stopButton()">X</button>
            <div id="player">
                <div class="playInfo">
                    <p>Player:&#160;</p>
                    <p id="player-points"></p>
                </div>
                <div id="blackjack-buttons"></div>
                <div id="player-hand">

                </div>
            </div>
            <div id="house">
                <div class="playInfo">
                    <p>House:&#160;</p>
                    <p id="house-points"></p>
                </div>
                <div id="house-hand">

                </div>
            </div>
        </div>
    </div>
</div>

<!-- The core Firebase JS SDK is always required and must be listed first -->
<script src="https://www.gstatic.com/firebasejs/7.8.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/7.8.0/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/7.8.0/firebase-firestore.js"></script>

<script src="scripts.js"></script>
<script src="firebase.js"></script>
<script src="blackjack.js"></script>
<script src="poker.js"></script>
<script src="pokerSolver.js"></script>
</body>
</html>
